<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACD Multi-Timeframe Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --bullish: #10b981;
            --bearish: #ef4444;
            --neutral: #64748b;
            --accent: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #334155;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .instrument-name {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-waiting {
            background: rgba(100, 116, 139, 0.2);
            color: var(--neutral);
            border: 1px solid var(--neutral);
        }

        .status-buy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--bullish);
            border: 1px solid var(--bullish);
        }

        .status-sell {
            background: rgba(239, 68, 68, 0.2);
            color: var(--bearish);
            border: 1px solid var(--bearish);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tf-box {
            background: rgba(15, 23, 42, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            border-top: 3px solid transparent;
        }

        .tf-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tf-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .tf-detail {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .signal-panel {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 1rem;
            border-left: 4px solid transparent;
        }

        .signal-panel.buy {
            border-left-color: var(--bullish);
        }

        .signal-panel.sell {
            border-left-color: var(--bearish);
        }

        .signal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .signal-row:last-child {
            margin-bottom: 0;
        }

        .signal-label {
            color: var(--text-secondary);
        }

        .signal-val {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .bullish {
            color: var(--bullish);
        }

        .bearish {
            color: var(--bearish);
        }

        .neutral {
            color: var(--neutral);
        }

        .border-bullish {
            border-top-color: var(--bullish);
        }

        .border-bearish {
            border-top-color: var(--bearish);
        }

        .border-neutral {
            border-top-color: var(--neutral);
        }

        .last-updated {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŒŠ MACD Strategy Dashboard</h1>
            <div class="subtitle">Multi-Timeframe Analysis: Daily Trend â€¢ 4H Momentum â€¢ 1H Entry</div>
        </header>

        <div id="dashboard" class="grid">
            <!-- Cards will be injected here -->
            <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                Loading analysis data...
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('macd_signals.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderDashboard(data) {
            const container = document.getElementById('dashboard');
            const lastUpdated = document.getElementById('lastUpdated');

            container.innerHTML = '';
            lastUpdated.textContent = `Last Updated: ${new Date(data.last_updated).toLocaleString()}`;

            data.data.forEach(inst => {
                const card = document.createElement('div');
                card.className = 'card';

                // Determine overall status class
                let statusClass = 'status-waiting';
                if (inst.overall_status.includes('BUY')) statusClass = 'status-buy';
                if (inst.overall_status.includes('SELL')) statusClass = 'status-sell';

                // Helper for TF colors
                const getTfClass = (bias) => {
                    if (bias.includes('BULLISH')) return 'bullish';
                    if (bias.includes('BEARISH')) return 'bearish';
                    return 'neutral';
                };

                const getBorderClass = (bias) => {
                    if (bias.includes('BULLISH')) return 'border-bullish';
                    if (bias.includes('BEARISH')) return 'border-bearish';
                    return 'border-neutral';
                };

                // Signal Panel
                let signalHtml = '';
                if (inst.signal) {
                    const typeClass = inst.signal.type === 'BUY' ? 'buy' : 'sell';
                    const typeColor = inst.signal.type === 'BUY' ? 'bullish' : 'bearish';

                    signalHtml = `
                        <div class="signal-panel ${typeClass}">
                            <div class="signal-row" style="margin-bottom: 1rem; border-bottom: 1px solid #334155; padding-bottom: 0.5rem;">
                                <span class="signal-label">SIGNAL TRIGGERED</span>
                                <span class="signal-val ${typeColor}" style="font-size: 1.2rem;">${inst.signal.type}</span>
                            </div>
                            <div class="signal-row">
                                <span class="signal-label">Entry Price</span>
                                <span class="signal-val">$${inst.signal.price.toFixed(2)}</span>
                            </div>
                            <div class="signal-row">
                                <span class="signal-label">Stop Loss</span>
                                <span class="signal-val" style="color: var(--bearish)">$${inst.signal.sl.toFixed(2)}</span>
                            </div>
                            <div class="signal-row">
                                <span class="signal-label">Take Profit</span>
                                <span class="signal-val" style="color: var(--bullish)">$${inst.signal.tp.toFixed(2)}</span>
                            </div>
                            <div class="signal-row" style="margin-top: 0.5rem; font-size: 0.8rem;">
                                <span class="signal-label">Risk/Reward</span>
                                <span class="signal-val">1:3</span>
                            </div>
                        </div>
                    `;
                } else {
                    signalHtml = `
                        <div style="text-align: center; padding: 2rem; color: var(--text-secondary); border: 1px dashed #334155; border-radius: 0.5rem; margin-top: 1rem;">
                            Waiting for signal conditions...
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="instrument-name">${inst.instrument}</div>
                            <div style="font-size: 1.2rem; color: var(--text-secondary); margin-top: 0.25rem;">Current Price: $${inst.h1.close.toFixed(2)}</div>
                        </div>
                        <div class="status-badge ${statusClass}">${inst.overall_status.replace(/_/g, ' ')}</div>
                    </div>

                    <div class="analysis-grid">
                        <!-- Daily -->
                        <div class="tf-box ${getBorderClass(inst.daily.bias)}">
                            <div class="tf-label">Daily Trend</div>
                            <div class="tf-value ${getTfClass(inst.daily.bias)}">${inst.daily.bias}</div>
                            <div class="tf-detail">MACD: ${inst.daily.macd_line.toFixed(4)}</div>
                        </div>

                        <!-- 4H -->
                        <div class="tf-box ${getBorderClass(inst.h4.bias)}">
                            <div class="tf-label">4H Momentum</div>
                            <div class="tf-value ${getTfClass(inst.h4.bias)}">${inst.h4.bias}</div>
                            <div class="tf-detail">Hist: ${inst.h4.histogram.toFixed(4)}</div>
                        </div>

                        <!-- 1H -->
                        <div class="tf-box ${getBorderClass(inst.h1.status)}">
                            <div class="tf-label">1H Entry</div>
                            <div class="tf-value ${getTfClass(inst.h1.status)}">${inst.h1.status.replace(/_/g, ' ')}</div>
                            <div class="tf-detail">Hist: ${inst.h1.histogram.toFixed(4)}</div>
                        </div>
                    </div>

                    ${signalHtml}
                `;

                container.appendChild(card);
            });
        }

        // Initial load
        fetchData();

        // Refresh every 5 minutes
        setInterval(fetchData, 300000);
    </script>
</body>

</html>
