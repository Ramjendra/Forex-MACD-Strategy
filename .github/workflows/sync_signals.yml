name: Sync Signals to Hugging Face

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests Pillow

      - name: Verify Files
        run: |
          ls -R
          echo "Checking for strategy script..."
          if [ ! -f forex_macd_strategy.py ]; then echo "‚ùå forex_macd_strategy.py missing!"; exit 1; fi

      - name: Run Strategy Analysis
        env:
          RUN_ONCE: "True"
          ENABLE_SCREENSHOTS: "False"
        run: |
          echo "üöÄ Starting Analysis..."
          python forex_macd_strategy.py
          echo "‚úÖ Analysis Finished."

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          echo "üì¶ Cloning Hugging Face Space..."
          git clone https://dixitramjendra:$HF_TOKEN@huggingface.co/spaces/dixitramjendra/MACD_Strategy hf_space
          
          echo "üìÇ Copying updated JSON files..."
          cp forex_macd_signals.json hf_space/
          cp active_signals.json hf_space/
          cp signal_history.json hf_space/
          
          cd hf_space
          git add .
          echo "üìù Committing changes..."
          git commit -m "Update signals from GitHub Actions" || echo "No changes to commit"
          
          echo "üöÄ Pushing to Hugging Face..."
          git push origin main
